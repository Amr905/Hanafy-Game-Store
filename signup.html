<!doctype html>
<html>

<head>
    <title>signup-Hanafy Game Store </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <link rel="stylesheet" href="css/login-sginup.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script>
        $(document).ready(function(e) {
            $(".header").load("header.html");
            $(".footer").load("footer.html");

        });
    </script>
</head>

<body>
    <div class="header"></div>

    <div class="main">
        <div class="row">
            <div class="col-lg-6 ">
                <a href="#" class="button facebook"><i class="fa fa-facebook padding-logo"></i>SignUp with Facebook</a>
            </div>
            <div class="col-lg-6 ">
                <a href="#" class="button twitter"><i class="fa fa-twitter padding-logo"></i>SignUp with Twitter</a>
            </div>
        </div>

        <h2>Or SignUp with</h2>
        <form>
            <div class="lable">
                <div class="col_1_of_2 span_1_of_2"> <input type="text" class="text" placeholder="First Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'First Name';}"></div>
                <div class="col_1_of_2 span_1_of_2"><input type="text" class="text" value="Last Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Last Name';}"></div>
                <div class="clear"> </div>
            </div>
            Email
            <div class="lable-2">

                <input type="text" class="text" placeholder="your@email.com " onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'your@email.com ';}">
                <br> Password
                <input type="password" class="text" placeholder="Password " onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password ';}">

            </div>
            Confirm Password
            <input type="password" class="text" placeholder="Password " onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password ';}">
            <br>
            <h2>already have an account ?<a href="login.html">login</a></h2>
            <div class="submit">
                <input type="submit" onclick="" value="Create account">
            </div>
            <div class="clear"> </div>
        </form>
        <br><br>
    </div>



    <!-- footer -->
    <div class="footer"></div>
</body>




</html>
